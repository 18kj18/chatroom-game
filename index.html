<!DOCTYPE html>
<html>
<head>
    <title>Chat app using Socket IO and Node JS</title>
    <script src="https://cdn.tailwindcss.com/3.4.17"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</head>

<body>
    <div>
        <h1 class="font-semibold text-xl 
                   text-center mt-5" 
            id="logo">
              C(h)atroom
          </h1>
    </div>
    <form class="flex flex-col justify-center 
                 items-center mt-5" 
          id="usernameform">
        <input class="border border-gray-400 
                      rounded-md mt-5 p-1" 
               type="text" 
               placeholder="Name" 
               id="username">

        <button class="bg-blue-500 rounded-md p-2 
                       text-white mt-5"
                type="submit">
              Enter
          </button>
    </form>

    <form class="flex flex-col justify-center 
                 items-center mt-5
                 hidden" 
          id="messageform">
        <input class="border border-gray-400 
                      rounded-md mt-5 p-1" 
               type="text" 
               placeholder="Chat!" 
               id="message">

        <button class="bg-blue-500 rounded-md p-2 
                       text-white mt-5"
                type="submit">
              Send
          </button>
    </form>

    <div class="flex flex-col justify-center 
                items-center mt-5" 
         id="messageArea">
    </div>
</body>

</html>
