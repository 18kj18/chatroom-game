<!doctype html> 
<html>
    <head>
        <link rel="stylesheet" href="chainstyle.css">
         <script src="phaser.js"></script> 
    <script>
    var config = {
    type: Phaser.AUTO,
    width: 1024,
    height: 768,
    //800  532
    scale: {
        
        mode: Phaser.Scale.FIT,
        autoCenter: Phaser.Scale.CENTER_BOTH,


    },
    physics: {
        default: 'arcade',
        arcade: {
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var game = new Phaser.Game(config);
function preload ()
{
    this.load.image('catbeni', 'assets/character.png');
    this.load.image('Sky', 'assets/BacknRound.jpeg');
    //this.load.image('floor', 'assets/Flour.jpeg');
}
var platforms;
var player;
var keys;
function create ()
{
    keys = this.input.keyboard.addKeys("W,A,S,D");
    console.log("keys", keys);
    this.add.image(512,384,'Sky');
    platforms = this.physics.add.staticGroup();

   // platforms.create(400, 500, 'floor').setScale(2).refreshBody();
    player = this.physics.add.sprite(200, 350, 'catbeni');

        player.setCollideWorldBounds(true);

        cursors = this.input.keyboard.createCursorKeys();
        //this.physics.add.collider(player, platforms);
}
var cursors;
function update ()
{
player.setVelocity(0);
if (keys.A.isDown) {
    player.setVelocityX(-300);
  } else if (keys.D.isDown) {
    player.setVelocityX(300);
  }

  if (keys.W.isDown) {
    player.setVelocityY(-300);
  } else if (keys.S.isDown) {
    player.setVelocityY(300);
  }
}
 </script>
       
    </head>

    </body>
</html>
